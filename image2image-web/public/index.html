<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文生图应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="input-area">
                <input type="text" id="prompt" placeholder="请输入描述文字">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="generate-location" value="local" id="generate-location-local" checked>
                        <span>本地</span>
                    </label>
                    <label>
                        <input type="radio" name="generate-location" value="cloud" id="generate-location-cloud">
                        <span>云端</span>
                    </label>
                </div>
                <button id="generate-button">生成图片</button>
            </div>
            <div class="image-display">
                </div>
        </div>
        <div class="bottom-section">
            <div class="radio-group">
                <label>
                    <input type="radio" name="location" value="local" id="upscale-location-local" checked>
                    <span>本地</span>
                </label>
                <label>
                    <input type="radio" name="location" value="cloud" id="upscale-location-cloud">
                    <span>云端</span>
                </label>
            </div>
            <button id="upscale-button" disabled>生成高清图</button>
            <div class="upscaled-image-display"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
